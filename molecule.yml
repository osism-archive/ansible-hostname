---
driver:
  name: docker
docker:
  containers:
    - name: molecule-ubuntu-hostname
      image: ubuntu
      image_version: 16.04
      cap_add:
        - SYS_ADMIN
ansible:
  playbook: playbook.yml
  timeout: 120
dependency:
  name: galaxy
  requirements_file: test-requirements.yml
molecule:
  ignore_paths:
    - .git
    - .molecule
    - .tox
